{% extends 'base.html' %}

{% block main %}

    {% include 'flash_messages.html' %} 
    <h1>Properites</h1>
    <div class="uploaded-properties">
        <ul class="grid-list">
            {% for vproperty in vproperties %}
            <div class="each-prperty">
                <img class="card-img-top" height="290px" src="{{vproperty.photo}}" alt="Property Photo">
                <h3><strong> {{vproperty.pTitle}} </strong></h3>
                <p> {{vproperty.location}} </p>
                <p class="priceP"> {{vproperty.price}} </p>
                <button class="property-view"> View Property </button>
            </div>
        {% endfor %}
        </ul>
    </div>

{% endblock %}
